<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <style>
        body { font-family: Arial; background: #f2f2f2; }
        .card { width: 340px; background: white; padding: 25px; margin: 100px auto; border-radius: 12px; box-shadow: 0 0 15px rgba(0,0,0,0.2); text-align: center; }
        h3 { margin-bottom: 10px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #28a745; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        .alert { background: #f8d7da; color: #721c24; padding: 10px; border-radius: 5px; margin-bottom: 15px; font-size: 13px; }
    </style>
</head>
<body>
<div class="card">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <h3>Set New Password</h3>
    <p style="font-size: 12px; color: #666;">OTP bharo aur naya password set karo.</p>

    <form action="/verify-reset-password" method="POST">
        <input type="number" name="otp" placeholder="Enter 4-Digit OTP" required>
        <hr style="margin: 15px 0; border: 0; border-top: 1px solid #eee;">
        <input type="password" name="new_password" placeholder="New Password" required minlength="6">
        <input type="password" name="conf_password" placeholder="Confirm New Password" required minlength="6">
        
        <button type="submit">Update & Save Password</button>
    </form>
</div>
</body>
</html>
