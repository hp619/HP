<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #f4f7f6; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh;
            padding: 20px;
        }
        .card { 
            width: 100%; 
            max-width: 420px; 
            background: white; 
            padding: 30px; 
            border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            text-align: center; 
        }
        h3 { color: #212529; margin-bottom: 10px; font-size: 24px; }
        p { font-size: 14px; color: #666; margin-bottom: 25px; }

        .form-group { margin-bottom: 15px; text-align: left; }
        
        input { 
            width: 100%; 
            padding: 14px; 
            border: 2px solid #eee; 
            border-radius: 12px; 
            font-size: 16px;
            transition: 0.3s;
            outline: none;
            margin-bottom: 12px;
        }
        input:focus { border-color: #28a745; background: #f9fffb; }
        
        button { 
            width: 100%; 
            padding: 15px; 
            background: #28a745; 
            color: white; 
            border: none; 
            border-radius: 12px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: bold;
            margin-top: 10px;
            transition: 0.3s;
        }
        button:hover { background: #218838; transform: translateY(-1px); }
        
        .alert { 
            background: #f8d7da; 
            color: #721c24; 
            padding: 12px; 
            border-radius: 10px; 
            margin-bottom: 20px; 
            font-size: 14px; 
            border: 1px solid #f5c6cb;
        }

        hr { margin: 20px 0; border: 0; border-top: 2px solid #f1f1f1; }

        /* Mobile Styles */
        @media (max-width: 480px) {
            .card { padding: 25px 20px; }
            h3 { font-size: 20px; }
        }
    </style>
</head>
<body>

<div class="card">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <h3>Set New Password</h3>
    <p>OTP bharo aur naya password set karo.</p>

    <form action="/verify-reset-password" method="POST">
        <input type="number" name="otp" placeholder="Enter 4-Digit OTP" required>
        
        <hr>

        <input type="password" name="new_password" placeholder="New Password" required minlength="6">
        <input type="password" name="conf_password" placeholder="Confirm New Password" required minlength="6">
        
        <button type="submit">Update & Save Password</button>
    </form>
</div>

</body>
</html>
