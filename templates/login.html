<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HP SOS</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #f0f2f5; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh;
            padding: 20px;
        }
        .card { 
            width: 100%; 
            max-width: 400px; 
            background: white; 
            padding: 35px 25px; 
            border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.08); 
            text-align: center; 
        }
        h2 { margin-bottom: 25px; color: #1a1a1a; font-size: 28px; font-weight: 700; }
        
        /* Radio Group Styling */
        .radio-group { display: flex; justify-content: center; margin-bottom: 25px; gap: 10px; }
        .radio-group input { display: none; }
        .radio-group label { 
            flex: 1;
            border: 2px solid #ddd; 
            padding: 10px; 
            cursor: pointer; 
            border-radius: 12px; 
            font-weight: 600;
            transition: 0.3s;
            color: #555;
        }
        .radio-group input:checked + label { 
            background: #212529; 
            color: white; 
            border-color: #212529; 
        }

        /* Input Styling */
        input[type="text"], input[type="password"] { 
            width: 100%; 
            padding: 14px; 
            margin: 12px 0; 
            border: 2px solid #eee; 
            border-radius: 12px; 
            font-size: 16px; 
            outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: #e53935; background: #fffcfc; }

        /* Button Styling */
        button { 
            width: 100%; 
            padding: 15px; 
            background: #e53935; 
            color: white; 
            border: none; 
            border-radius: 12px; 
            font-size: 17px; 
            font-weight: bold;
            cursor: pointer; 
            transition: 0.3s;
            margin-top: 10px;
        }
        button:hover { background: #c62828; transform: translateY(-1px); }

        /* Links & Text */
        .forgot-link { 
            display: block; 
            text-align: right; 
            font-size: 14px; 
            margin: 5px 0 20px 0; 
            text-decoration: none; 
            color: #666; 
            font-weight: 500;
        }
        .forgot-link:hover { color: #e53935; }

        .register-text { margin-top: 25px; font-size: 15px; color: #555; line-height: 1.6; }
        .register-text a { text-decoration: none; color: #e53935; font-weight: 700; }
        .register-text a:hover { text-decoration: underline; }

        /* Alert Styling */
        .alert { 
            background: #feefef; 
            color: #b91c1c; 
            padding: 12px; 
            border-radius: 10px; 
            margin-bottom: 20px; 
            font-size: 14px; 
            border: 1px solid #fecaca; 
            font-weight: 500;
        }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            .card { padding: 25px 20px; border-radius: 15px; }
            h2 { font-size: 24px; }
        }
    </style>
</head>
<body>

<div class="card">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <h2>Login as</h2>
    <form method="POST">
        <div class="radio-group">
            <input type="radio" id="patient" name="user_type" value="patient" checked>
            <label for="patient">Patient</label>

            <input type="radio" id="hospital" name="user_type" value="hospital">
            <label for="hospital">Hospital</label>
        </div>

        <input type="text" name="user_id" placeholder="Enter ID (PAT... / HOS...)" required>
        <input type="password" name="password" placeholder="Password" required>
        
        <a href="/forgot-password" class="forgot-link">Forgot Password?</a>

        <button type="submit">Login to Dashboard</button>
    </form>

    <div class="register-text">
        Don't have an account? <br>
        Register as 
        <a href="/register/patient">Patient</a> or 
        <a href="/register/hospital">Hospital</a>
    </div>
</div>

</body>
</html>
