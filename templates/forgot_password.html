<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #f4f7f6; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh;
            padding: 20px;
        }
        .card { 
            width: 100%; 
            max-width: 450px; /* Desktop par limit rakhega */
            background: white; 
            padding: 30px; 
            border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            text-align: center; 
        }
        h3 { color: #212529; margin-bottom: 15px; font-size: 24px; }
        p { font-size: 15px; color: #666; margin-bottom: 25px; line-height: 1.5; }
        
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #444; font-size: 14px; }
        
        input { 
            width: 100%; 
            padding: 14px; 
            border: 2px solid #eee; 
            border-radius: 10px; 
            font-size: 16px;
            transition: 0.3s;
            outline: none;
        }
        input:focus { border-color: #212529; background: #fafafa; }
        
        button { 
            width: 100%; 
            padding: 15px; 
            background: #212529; 
            color: white; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: bold;
            margin-top: 10px;
            transition: 0.3s;
        }
        button:hover { background: #333; transform: translateY(-2px); }
        
        .back { 
            display: inline-block; 
            margin-top: 20px; 
            font-size: 15px; 
            text-decoration: none; 
            color: #dc3545; 
            font-weight: 600; 
        }
        .alert { 
            background: #fff3cd; 
            color: #856404; 
            padding: 12px; 
            border-radius: 8px; 
            margin-bottom: 20px; 
            font-size: 14px; 
            border: 1px solid #ffeeba;
        }
        
        /* Mobile adjustment */
        @media (max-width: 480px) {
            .card { padding: 20px; border-radius: 15px; }
            h3 { font-size: 20px; }
        }
    </style>
</head>
<body>
<div class="card">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert"><i class="fa fa-info-circle"></i> {{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <h3>Forgot Password?</h3>
    <p>Apni Login ID aur Email dalein taaki hum password reset OTP bhej sakein.</p>
    
    <form method="POST">
        <div class="form-group">
            <input type="text" name="user_id" placeholder="User ID (PAT... / HOS...)" required>
        </div>
        <div class="form-group">
            <input type="email" name="email" placeholder="Registered Email Address" required>
        </div>
        <button type="submit">Send Reset OTP</button>
    </form>
    
    <a href="/login" class="back">‚Üê Back to Login</a>
</div>
</body>
</html>
