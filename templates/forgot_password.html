<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <style>
        body { font-family: Arial; background: #f2f2f2; }
        .card { width: 340px; background: white; padding: 25px; margin: 100px auto; border-radius: 12px; box-shadow: 0 0 15px rgba(0,0,0,0.2); text-align: center; }
        h3 { margin-bottom: 10px; }
        p { font-size: 13px; color: #666; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #212529; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; }
        .back { display: block; margin-top: 15px; font-size: 14px; text-decoration: none; color: #e53935; font-weight: bold; }
        .alert { background: #f8d7da; color: #721c24; padding: 10px; border-radius: 5px; margin-bottom: 15px; font-size: 13px; }
    </style>
</head>
<body>
<div class="card">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <h3>Forgot Password</h3>
    <p>Apni Login ID aur Email dalein taaki hum OTP bhej sakein.</p>
    
    <form method="POST">
        <input type="text" name="user_id" placeholder="Enter Login ID (HOS.../PAT...)" required>
        <input type="email" name="email" placeholder="Enter Registered Email" required>
        <button type="submit">Send Reset OTP</button>
    </form>
    
    <a href="/login" class="back">‚Üê Back to Login</a>
</div>
</body>
</html>
